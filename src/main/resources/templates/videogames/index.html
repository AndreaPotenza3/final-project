<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="~{fragments/style :: head-styles}"></th:block>
    <title>Document</title>
</head>
<body>
    <main>
        <ul th:each="videogame : ${videogames}">
            <li th:text="${videogame.name}"></li>
            <li><form th:action="@{/videogames/delete/{id}(id=${videogame.id})}" method="post">
                    <th:block th:replace="~{fragments/buttons :: button('Dettaglio', @{/videogames/{id}(id=${videogame.id})}, 'btn btn-primary')}"></th:block>
                    <button class="btn btn-danger" type="submit">Elimina</button>
                </form>
            </li>
        </ul>
    </main>
    
    
</body>
</html>
